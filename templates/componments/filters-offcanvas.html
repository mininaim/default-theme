<!-- OffCanvas Cart -->
<form method="post" action="">
    <div class="offcanvas offcanvas-start" tabindex="-1" data-bs-scroll="true" id="offcanvasProductsFilter"
        aria-labelledby="offcanvasProductsFilterLabel">
        <div class="offcanvas-header bg-primary text-white border-0">
            <h5 class="offcanvas-title" id="offcanvasProductsFilterLabel">
                تصفية النتائج
            </h5>

            <button type="button" class="btn-none btn-close-rotate text-yellow" data-bs-dismiss="offcanvas"
                aria-label="Close">
                <i class="iconoir-cancel iconoir-md"></i>
            </button>
        </div>

        <!-- Sep -->

        <!-- Cart Content -->

        <div class="offcanvas-body p-0">


            <div>


                <div class="flex-shrink-0 p-3">

                    <h6 class="text-dark">السعر</h6>

                    <div class="range-slider mt-3 bg-floor-dark p-3 rounded" dir="rtl">
                        <input type="text" class="js-range-slider form-control" value="" />
                    </div>
                    <div class="extra-controls mt-2">
                        <div class="col">
                            <label for="productMin" class="col-form-label">من</label>
                            <input type="text" class="js-input-from form-control" id="productMin" placeholder="SAR"
                                value="0" />
                        </div>

                        <div class="col">
                            <label for="productMax" class="col-form-label">إلى</label>
                            <input type="text" class="js-input-to form-control" id="productMax" placeholder="SAR"
                                value="0" />
                        </div>


                    </div>

                </div>
                <hr>
                <div class="flex-shrink-0 py-0 px-3">

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">عرض التخفيضات فقط</label>
                    </div>

                </div>




            </div>
        </div>

        <div class="px-5 py-3 p-md-3 sticky-bottom bg-floor-dark d-flex justify-content-end justify-content-md-end">
            <button type="reset" class="btn btn-dark border" data-bs-dismiss="modal">



                مسح


            </button>
            <button type="button" class="btn btn-primary ms-2">

                <span class="px-1"><i class="iconoir-save-floppy-disk iconoir-xs"></i></span> حفظ

            </button>
        </div>

    </div>
    <!-- End of OffCanvas Cart -->

</form>
